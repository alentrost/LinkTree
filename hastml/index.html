<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moji socialni profili</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--text:#e6eef6}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071024 0%, #061629 100%);font-family:Inter,system-ui,Segoe UI,Arial;color:var(--text)}
    .container{width:min(720px,94%);padding:2rem}
    .card{background:radial-gradient(ellipse at top left, rgba(255,255,255,0.02), transparent 30%), var(--card);border-radius:14px;padding:2rem;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    h1{margin:0 0 0.5rem;font-size:1.5rem}
    p{margin:0 0 1.25rem;color:rgba(230,238,246,0.85)}
    .links{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:0.75rem}
    a.btn{display:flex;align-items:center;gap:0.75rem;padding:0.75rem 1rem;border-radius:10px;text-decoration:none;color:var(--text);background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);transition:transform .12s ease, box-shadow .12s ease}
    a.btn:hover{transform:translateY(-4px);box-shadow:0 8px 22px rgba(3,7,18,0.6)}
    .icon{width:36px;height:36px;flex-shrink:0;display:inline-grid;place-items:center;border-radius:8px;background:rgba(255,255,255,0.03)}
    .label{font-weight:600}
    .small{font-size:0.85rem;color:rgba(230,238,246,0.75)}
    footer{margin-top:1rem;text-align:center;color:rgba(230,238,246,0.6);font-size:0.85rem}
    @media (max-width:420px){h1{font-size:1.25rem}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Moji socialni profili</h1>
      <p class="small">Klikni spodnje gumbe, da obiščeš moje profile.</p>

      <div class="links">
        <!-- Snapchat -->
        <a class="btn" href="https://www.snapchat.com/add/alentrost8" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <!-- simple ghost SVG for Snapchat -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
              <path d="M12 2.5c2.75 0 3.5.9 4.75 1.25 1.3.36 2.25.25 2.25 2.75 0 3.38-2.62 4.5-2.62 4.5s-.38.12-.38.62c0 .62.62 1.62 1 2.12.25.33.5.88.5 1.5 0 1.25-.88 1.88-1.62 2.5-.86.73-1.88 1.12-3.88 1.12s-3.02-.39-3.88-1.12C8.38 16.5 7.5 15.88 7.5 14.63c0-.62.25-1.17.5-1.5.38-.5 1-1.5 1-2.12 0-.5-.38-.62-.38-.62S5.5 11.13 5.5 7.75C5.5 5.25 6.44 5.14 7.75 4.78 9 4.43 9.75 3.5 12 3.5z" fill="#FFFC00"/>
            </svg>
          </span>
          <span>
            <div class="label">Snapchat</div>
            <div class="small">@alentrost8</div>
          </span>
        </a>

        <!-- Instagram -->
        <a class="btn" href="https://www.instagram.com/trostalen/" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <!-- camera svg -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.4" fill="none"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.4" fill="none"/>
              <circle cx="17.5" cy="6.5" r="0.8" fill="currentColor"/>
            </svg>
          </span>
          <span>
            <div class="label">Instagram</div>
            <div class="small">@trostalen</div>
          </span>
        </a>

        <!-- TikTok -->
        <a class="btn" href="https://www.tiktok.com/@gus_frig" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <!-- music note style -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 7v8.5A3.5 3.5 0 1 0 12.5 19V9h4V7H9z" fill="currentColor"/>
            </svg>
          </span>
          <span>
            <div class="label">TikTok</div>
            <div class="small">@gus_frig</div>
          </span>
        </a>

        <!-- Facebook -->
        <a class="btn" href="https://www.facebook.com/alentrost" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <!-- f letter -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 3h3v4h-3v14h-4V7H9V3h6z" fill="currentColor"/>
            </svg>
          </span>
          <span>
            <div class="label">Facebook</div>
            <div class="small">@alentrost</div>
          </span>
        </a>

      </div>

    </div>
  </div>
</body>
</html>
